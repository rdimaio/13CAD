sudo: false

language:
  - cpp

compiler:
  - gcc
  - clang

branches:
  except:
    - gh-pages

# Variables for Doxygen: where to find the source on and where to send
# the generated documentation.
env:
  global:
    - GH_REPO_NAME: ModelLoader
    - DOXYFILE: $TRAVIS_BUILD_DIR/Doxyfile
    - GH_REPO_REF: github.com/rdimaio/ModelLoader.git

matrix:
  include:
    # works on Trusty
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
      env:
        - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"

before_install:
    - eval "${MATRIX_EVAL}"

addons:
  apt:
    packages:
      - doxygen
      - graphviz

script:
  - cmake -DTESTING=ON .
  - make 
  - ./Test_ModelLoader

# If successful, generate and deploy docs
after_success:
  - cd $TRAVIS_BUILD_DIR
  - chmod +x docs-gen-deploy.sh
  - ./docs-gen-deploy.sh